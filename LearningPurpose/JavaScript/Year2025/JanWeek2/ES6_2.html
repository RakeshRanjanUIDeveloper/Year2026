<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Create an object person with two properties, "name" and "age" and then updates the "age"
        // property to a new value. Initial age should be 30.
        const person = {
            name: 'Rakesh',
            age: 30
        }
        person.age = 35;
        console.log(person.age);

        //. Write a function that takes an object car and returns true if the car is a sports car (i.e. has a
        // horsepower property greater than or equal to 300)
        const car1 = { make: 'Porsche', model: '911', horsepower: 450 }
        const car2 = { make: 'Toyota', model: 'Camry', horsepower: 200 }
        const isSportsCar = (obj) => {
            return obj.horsepower > 300 ? true : false
        }
        console.log(isSportsCar(car1)) // true
        console.log(isSportsCar(car2)) // false

        //Write a function that takes an object person and a number num as arguments and returns true if
        // the person's age plus num is greater than 21. Otherwise, it should return false.
        const person1 = { name: 'Ajay', age: 20 }
        const isEligible = (obj, num) => {
            return obj.age + num > 21 ? true : false
        }
        console.log(isEligible(person1, 1)) // false
        console.log(isEligible(person1, 2)) // true

        //Write a function that takes an object blog and returns true if the blog has more than 1000 views
        //(i.e. has a views property greater than 1000)
        const blog1 = {
            title: 'How to Learn JavaScript',
            author: 'John Doe',
            views: 1430,
        }
        const blog2 = {
            title: '10 Reasons to Start a Blog',
            author: 'Jane Smith',
            views: 500,
        }
        const getViews = (obj) => {
            return obj.views > 1000 ? true : false
        }
        console.log(getViews(blog1)) // true
        console.log(getViews(blog2)) // false

        //Swap the values of two variables using array destructuring.
        let a = 1;
        let b = 2;
        [b, a] = [a, b]
        console.log(a) // 2
        console.log(b) // 1

        //Convert this function into ES6 with least amount of characters.
        const add = (a = 30, b = 0) => a + b;
        console.log(add(2, 3))

        //Write an ES6 function combineObjects with least amount of characters which merges two objects into one.
        const obj1 = { a: 1, b: 2 }
        const obj2 = { c: 3, d: 4 }
        const combineObjects = (obj1, obj2) => ({ ...obj1, ...obj2 });
        const combinedObj = combineObjects(obj1, obj2)
        console.log(combinedObj)
        // Expected Output: {a: 1, b: 2, c: 3, d: 4}

        //Convert the function getData, into an ES6 function with last amount of characters.
        const person2 = {
            name: 'John Doe',
            address: {
                city: 'New York',
                state: 'NY',
            },
        }
        const getData = (person2) => {
            const name = person2.name
            const address = person2.address.city
            console.log(name) // John Doe
            console.log(address) // New York
        }
        getData(person2)

        //. Write a function that takes a string as input and returns the string in all uppercase letters.
        const stringToUpperCase = str => str.toUpperCase();
        console.log(stringToUpperCase('hello')) // "HELLO"

        //10. Write a function that takes two strings as input and concatenates them together.
        const concatenateStrings = (str1, str2) => {
            return str1.concat(str2);
        }
        console.log(concatenateStrings('hello', 'world')) // "helloworld"

        //Write a function that takes an array and returns the last element in the array
        const lastElement = (arr) =>{
            return arr.pop()
        }
        console.log(lastElement([1, 2, 3, 4, 5])) // 5

        //12. Write a function that takes an array and returns the first element of the array.
        const firstElement = arr => arr.shift();
        console.log(firstElement([1, 2, 3, 4, 5])) // 1

        //Write a function that takes an array and a number and returns the sum of first element and the number
        const sumFirstElement = (arr, num) =>{
            return arr.shift()+num
        }
        console.log(sumFirstElement([1, 2, 3], 5)) // 6

        //Write a function that takes an array and returns the sum of first and last element.
        const sumFirstAndLast = (arr) =>{
            return arr.shift() + arr.pop()
        }
        console.log(sumFirstAndLast([1, 2, 3, 4, 8])) // 9

        //Write a function that takes an object representing a person's information (name, age, occupation)
        //  and returns a template literal that includes the person's name and age in asentence.
        const people1 = { name: 'John', age: 25, occupation: 'Software Engineer' }
        const people2 = { name: 'Jane', age: 45, occupation: 'Data Analyst' }
        const personInfo = (obj) =>{
            return `${obj.name} is ${obj.age} years old.`
        }
        console.log(personInfo(people1)) // Expected output: "John is 25 years old."
        console.log(personInfo(people2)) // Expected output: "Jane is 45 years old."

    </script>
</body>

</html>
