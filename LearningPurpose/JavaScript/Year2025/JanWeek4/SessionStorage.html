<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local & Session Storage Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }


        form {
            margin: 2rem auto;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body>
    <main>
        <form id="userForm">
            <h2>Multi-Step Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        // 2. Session Storage: Form Data Persistence
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const form = document.getElementById("userForm");

        // Restore form data from session storage on page load
        window.addEventListener("load", () => {
            const savedName = sessionStorage.getItem("name");
            const savedEmail = sessionStorage.getItem("email");

            if (savedName) nameInput.value = savedName;
            if (savedEmail) emailInput.value = savedEmail;
        });

        // Save form data to session storage on input
        nameInput.addEventListener("input", (e) => {
            sessionStorage.setItem("name", e.target.value);
        });

        emailInput.addEventListener("input", (e) => {
            sessionStorage.setItem("email", e.target.value);
        });

        // Handle form submission
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            alert(`Form submitted with:\nName: ${nameInput.value}\nEmail: ${emailInput.value}`);
            sessionStorage.clear(); // Clear session storage after form submission
        });

    </script>
</body>

</html>
