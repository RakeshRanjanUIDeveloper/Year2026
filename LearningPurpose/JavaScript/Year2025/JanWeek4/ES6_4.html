<!DOCTYPE html>

<body>
    <script>
        //Write an ES6 function that accepts an array of integers and returns the maximum element in the array
        const getMaxElement = (arr) => {
            let max = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        let array = [4, 78, 8, 3, 6, 0, 12, 34]
        console.log(getMaxElement(array)) // 78

        //Write an ES6 function that takes an array of numbers and returns the average of all the numbers. 
        const calculateAverage = (arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum = sum + arr[i]
            }
            return sum / arr.length
        }
        console.log(calculateAverage([1, 2, 3, 4, 5]))

        // write an ES6 function that takes an array of numbers and converts even numbers to 
        // odd numbers by adding 1 to that number.
        var numArr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        const convertEvenToOdd = (numArr) => {
            for (let i = 0; i < numArr.length; i++) {
                if (numArr[i] % 2 === 0) {
                    numArr[i] = numArr[i] + 1
                }
            }
            return numArr
        }
        console.log(convertEvenToOdd(numArr))

        // write an ES6 function that takes an array of words and returns an array 
        // with all its elements whose length is greater than 5.
        const filterWords = (arr) => {
            return arr.filter((word) => word.length > 5)
        }
        var words = ['eat', 'sleep', 'code', 'repeat', 'neog', 'community']
        console.log(filterWords(words)) // ["repeat", "community"]

        //Write an ES6 function that takes an array of objects and a property name and returns a new 
        // array with only the values of that property
        const getValues = (arrayOfObjects, propertyName) => {
            let newArray = [];
            arrayOfObjects.forEach(element => {
                newArray.push(element[propertyName])
            });
            return newArray
        }
        console.log(getValues(
            [
                { name: 'John', age: 21 },
                { name: 'Mary', age: 22 },
                { name: 'Peter', age: 23 },
            ],
            'name',
        ),
        );

        //Write an ES6 function that takes the users' details and returns the data with team ID. 
        const podAndTeamAllocation = (obj) => {
            return Object.assign(obj, { teamId: 667543 })
        }
        const userData = { firstName: 'John', lastName: 'Dee' }
        console.log(podAndTeamAllocation(userData))
        // {firstName: 'John', lastName: 'Dee', teamId: 667543}

        //Write an ES6 function which checks if a student already has a team. If team is not given then
        // add them to team “A” and return the object else do nothing and return the same object.
        const checkForTeam = (obj) => {
            if (obj.hasOwnProperty('team')) {
                return obj;
            } else {
                return { ...obj, team: 'A' }
            }
        };
        console.log(checkForTeam({ firstName: 'Penn', lastName: 'Ma' }))
        // {firstName: 'Penn', lastName: 'Ma', team: A}
        console.log(checkForTeam({ firstName: 'John', lastName: 'Dee', team: 'B' }))
        // {firstName: 'John', lastName: 'Dee', team: B}
        console.log(checkForTeam({ firstName: 'Priya', lastName: 'Raj' }))
        // {firstName: 'Priya', lastName: 'Raj', team: A}


        //Destructure the following code to get the desired outputs. Avoid using in-built methods.
        const book = {
            title: 'JavaScript: The Definitive Guide',
            authors: [
                { name: 'David Flanagan', age: 49 },
                { name: 'Yukihiro Matsumoto', age: 57 },
            ],
            publisher: { name: "O'Reilly Media", location: 'CA' },
        }

        const { title, authors, publisher } = book;
        const [author1, author2] = authors;
        const { name: publisherName } = publisher;

        console.log(title); // JavaScript: The Definitive Guide
        console.log(author1.name); // David Flanagan
        console.log(author2.name); // Yukihiro Matsumoto
        console.log(publisherName); // O'Reilly Media


        //. Write an ES6 function that takes an array of objects and returns the sum of all ages.
        var myArray = [
            {
                name: 'Jay',
                age: 60,
            },
            {
                name: 'Gloria',
                age: 36,
            },
            {
                name: 'Manny',
                age: 16,
            },
            {
                name: 'Joe',
                age: 9,
            },
        ]
        const sumOfAges = (arrayOfObjects) => {
            let sum = 0
                arrayOfObjects.forEach((num)=>{
                    sum = sum + num.age
                })
            return sum
        } 
        console.log(sumOfAges(myArray)) // 121

    </script>
