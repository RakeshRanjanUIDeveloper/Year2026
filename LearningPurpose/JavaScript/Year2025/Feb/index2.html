<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //When using == (loose equality), JavaScript performs type coercion
        //The empty array ([]) is not a primitive value, so JavaScript tries to convert it into a primitive type.
        //[].toString() â†’ "" (empty string)
        //An empty string ("") is converted to 0.
        console.log([] == 0); // true

        //arrays are objects in JavaScript, and objects are compared by reference, not by value.
        console.log([0] == [0]); // false
        console.log([0] === [0]); // false
        console.log(JSON.stringify([0]) == JSON.stringify([0])); // true
        console.log(JSON.stringify([0]) === JSON.stringify([0])); // true

        console.log(1+2+"3"); //33
        console.log("1"+2+3); //123
    </script>
</body>
</html>
