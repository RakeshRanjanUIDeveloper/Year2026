<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Write an ES6 function that takes an array of objects representing cars with properties make,
        // model, and year. Return the first car object that is a Toyota and the year is after 2010.

        const cars = [
            { make: 'Toyota', model: 'Corolla', year: 2010 },
            { make: 'Honda', model: 'Civic', year: 2012 },
            { make: 'Toyota', model: 'Camry', year: 2015 },
            { make: 'Ford', model: 'Mustang', year: 2018 },
        ]
        const findToyotaCar = (arrayOfObjects) => arrayOfObjects.find((c) => c.make === 'Toyota' && c.year > 2010)
        const toyotaCar = findToyotaCar(cars)
        console.log(toyotaCar);


        // Write an ES6 function that takes an array of objects containing car information (make, model,year) 
        // and returns an array with only the cars that were made after the year 2012.

        const carss = [
            { make: 'Toyota', model: 'Corolla', year: 2010 },
            { make: 'Honda', model: 'Civic', year: 2012 },
            { make: 'Toyota', model: 'Camry', year: 2015 },
            { make: 'Ford', model: 'Mustang', year: 2018 },
        ]
        const getCarDetails = (arrayOfObjects) => arrayOfObjects.filter((c) => c.year > 2012)
        const getCars = getCarDetails(carss)
        console.log(getCars)

        //Write an ES6 function that takes an array of objects representing products with properties name,
        // price, and category. Return the first product object that is in the category "electronics".

        const products = [
            { name: 'Toothbrush', price: 29, category: 'health' },
            { name: 'Coffee Maker', price: 99, category: 'home' },
            { name: 'iPad', price: 799, category: 'electronics' },
            { name: 'Smartwatch', price: 199, category: 'electronics' },
        ]
        const findElectronicsProduct = arrayOfObjects => arrayOfObjects.find((p) => p.category === 'electronics')
        const electronicsProduct = findElectronicsProduct(products)
        console.log(electronicsProduct)

        //Write an ES6 function that takes an array of objects representing products with properties name,
        // price and category. Return all the products object that are in the category "electronics".

        const productss = [
            { name: 'Toothbrush', price: 29, category: 'health' },
            { name: 'Coffee Maker', price: 99, category: 'home' },
            { name: 'iPad', price: 799, category: 'electronics' },
            { name: 'Smartwatch', price: 199, category: 'electronics' },
        ]
        const getAllElectronicProducts = arrayOfObjects => arrayOfObjects.filter((p) => p.category === 'electronics')
        const electronicProducts = getAllElectronicProducts(productss)
        console.log(electronicProducts)

        //Write an ES6 function that takes an array of objects containing student information (name, age,
        // grade) and returns an array with only the students who have a grade above a certain value.
        const students = [
            { name: 'Alice', age: 16, grade: 90 },
            { name: 'Bob', age: 17, grade: 80 },
            { name: 'Charlie', age: 15, grade: 95 },
            { name: 'David', age: 16, grade: 85 },
        ]
        const filterStudentsByGrade = (arrayOfObjects, value) => arrayOfObjects.filter((s) => s.grade > value);
        const highGradeStudents = filterStudentsByGrade(students, 85)
        console.log(highGradeStudents)

        //. Write an ES6 function that takes an array of objects representing books with properties title,
        // author and pageCount. Return the first book object that has more than 500 pages.
        const books = [
            {
                title: 'The Lord of the Rings',
                author: 'J.R.R. Tolkien',
                pageCount: 1178,
            },
            { title: 'To Kill a Mockingbird', author: 'Harper Lee', pageCount: 281 },
            {
                title: "The Hitchhiker's Guide to the Galaxy",
                author: 'Douglas Adams',
                pageCount: 193,
            },
            {
                title: 'The Name of the Wind',
                author: 'Patrick Rothfuss',
                pageCount: 662,
            },
        ]
        const findBookWithMoreThan500Pages = arrayOfObjects => arrayOfObjects.find((b) => b.pageCount > 500)
        const bookWithMoreThan500Pages = findBookWithMoreThan500Pages(books)
        console.log(bookWithMoreThan500Pages)

        //Write an ES6 function that takes an array of objects containing customer information (name,
        // age, gender) and returns an array with only the customers who are of gender Male.
        const customers = [
            { name: 'John', age: 25, gender: 'Male' },
            { name: 'Jane', age: 30, gender: 'Female' },
            { name: 'Bob', age: 40, gender: 'Male' },
            { name: 'Alice', age: 35, gender: 'Female' },
        ]
        const getMaleCustomers = arrayOfObjects => arrayOfObjects.filter((c) => c.gender === 'Male')
        const maleCustomers = getMaleCustomers(customers)
        console.log(maleCustomers)

        //Write an ES6 function that takes an array of objects containing game information (title,
        // developer, genre) and returns an array with all the games of a certain genre.
        const games = [
            {
                title: 'The Witcher 3: Wild Hunt',
                developer: 'CD Projekt Red',
                genre: 'RPG',
            },
            {
                title: 'Grand Theft Auto V',
                developer: 'Rockstar North',
                genre: 'Action',
            },
            { title: 'Portal 2', developer: 'Valve Corporation', genre: 'Puzzle' },
            {
                title: 'The Legend of Zelda: Breath of the Wild',
                developer: 'Nintendo',
                genre: 'Adventure',
            },
        ]
        const filterByGenre = (arrayOfObjects, value) => arrayOfObjects.filter((g) => g.genre === value)
        const filteredGames = filterByGenre(games, 'RPG')
        console.log(filteredGames)

        //Write an ES6 function that takes an array of objects containing car information (make, model,
        // year) and returns an array with only the car model that were made after the year 2012.
        const carsss = [
            { make: 'Toyota', model: 'Corolla', year: 2010 },
            { make: 'Honda', model: 'Civic', year: 2012 },
            { make: 'Toyota', model: 'Camry', year: 2015 },
            { make: 'Ford', model: 'Mustang', year: 2018 },
        ]
        const getCarModel = arrayOfObjects => arrayOfObjects.filter((c) => c.year > 2012).map((c) => c.make)
        const carModels = getCarModel(carsss)
        console.log(carModels)

        //Write an ES6 function that takes an array of objects representing books with properties title,
        // author and pageCount. Return the all book titles that have more than 700 pages.
        const booksss = [
            {
                title: 'The Lord of the Rings',
                author: 'J.R.R. Tolkien',
                pageCount: 1178,
            },
            { title: 'To Kill a Mockingbird', author: 'Harper Lee', pageCount: 281 },
            {
                title: "The Hitchhiker's Guide to the Galaxy",
                author: 'Douglas Adams',
                pageCount: 193,
            },
            {
                title: 'The Name of the Wind',
                author: 'Patrick Rothfuss',
                pageCount: 662,
            },
        ]
        const getTitlesWithMoreThan700Pages = arrayOfObjects => arrayOfObjects.filter((b) => b.pageCount > 700).map((b) => b.title)
        const booksWithMoreThan700Pages = getTitlesWithMoreThan700Pages(booksss)
        console.log(booksWithMoreThan700Pages);

        //Write an ES6 function that takes an array of numbers and returns the sum of all the even
        // numbers in the array using the reduce function.
        const numbers = [12, 23, 4, 2, 11, 21]
        const sumOfEvenNumbers = arr => arr.reduce((acc, curr) => {
            if (curr % 2 === 0) {
                acc = acc + curr
            }
            return acc
        }, 0)
        console.log(sumOfEvenNumbers(numbers))

        //Write an ES6 function that takes an array of objects representing students with properties name
        // and score, and returns the average score of all the students using the reduce function.
        const studentts = [
            { name: 'John', score: 80 },
            { name: 'Jane', score: 90 },
            { name: 'Bob', score: 75 },
            { name: 'Alice', score: 85 },
        ]
        const getAverageScore = arrayOfObjects => arrayOfObjects.reduce((acc, curr) => acc + curr.score, 0) / 4
        console.log(getAverageScore(studentts))

        // Write an ES6 function that takes an array of objects representing products with properties name,
        // price, and quantity, and returns the total cost of all the products using the reduce function.

        const productts = [
            { name: 'Shirt', price: 20, quantity: 2 },
            { name: 'Pants', price: 30, quantity: 1 },
            { name: 'Shoes', price: 50, quantity: 1 },
            { name: 'Hat', price: 10, quantity: 3 },
        ]
        const getTotalCost = arrayOfObjects => arrayOfObjects.reduce((acc, curr) => acc = acc + (curr.price * curr.quantity), 0)
        console.log(getTotalCost(productts))

        //Write an ES6 function that takes an array of strings and returns a single string that is the
        // concatenation of all the strings using the reduce function.
        const strings = ['Hello', ' ', 'world', '!']
        const concatenateStrings = arr => arr.reduce((acc, curr) => acc+curr)
        console.log(concatenateStrings(strings))

        //Write an ES6 function that takes an array of numbers and returns the minimum number using
        // the reduce function.
        const numbbers = [10, 5, 8, 3, 6];
        const getMinimumNumber = arr => arr.reduce((acc, curr) => acc<curr ? acc : curr);
        console.log(getMinimumNumber(numbbers))
    </script>
