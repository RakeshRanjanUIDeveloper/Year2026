<body>
    <script>
        //Create a function that takes an array of strings as an argument and returns a string that includes
        // the number of items in the array and the first and last items.
        const formatArray = (arr) => {
            return `The array has ${arr.length} items, and the first item is ${arr[0]}, and the last item is ${arr[arr.length - 1]}`
        }
        const items = ['apple', 'banana', 'orange']
        const message = formatArray(items)
        console.log(message)
        // The array has 3 items, and the first item is "apple", and the last item is "orange"


        // Create a function that takes a product object as an argument and returns a string that includes
        // the product name, price, and a message based on whether it is in stock or not.

        const product = {
            name: 'Socks',
            price: 249,
            inStock: true,
        }
        const formatProduct = (obj) => {
            if (obj.inStock) {
                return `${obj.name} - ${obj.price} - You have this product in stike`
            }

        }
        const messagee = formatProduct(product)
        console.log(messagee)

        //Write a function findPerson that takes an array of person objects and a name as parameters and
        // returns the object with the matching name, or null if not found.

        const findPerson = (arrayOfObjects, fname) => {
            const person = arrayOfObjects.find((obj) => obj.name === fname);
            return person || null;
        }
        console.log(
            findPerson(
                [
                    { name: 'Amay', age: 25 },
                    { name: 'Akhil', age: 25 },
                ],
                'Akhil',
            ),
        )


        //Write a function that uses destructuring to extract the first two elements from an array, and
        // returns them in an object with keys 'first' and 'second'.

        const pickFirstAndSecond = (arr) => {
            const [first, second] = arr;
            const obj = { first, second };
            return obj

        }
        console.log(pickFirstAndSecond(['orange', 'banana', 'apple']))
        console.log(pickFirstAndSecond(['red', 'blue', 'green']))

        // Convert the following code to ES6+ syntax with minimum number of characters.

        const startsWithA = (str) => str.charAt(0) === 'A' ? true : false
        // if (str.charAt(0) === 'A') {
        // return true
        // } else {
        // return false
        // }

        console.log(startsWithA('Akshita'))
        // true
        console.log(startsWithA('Jeena'))
        // false


        //Write an ES6 function to return only the first character of the given array.
        const printFirstCharacter = (arr) => {
            return arr.shift()
        }
        console.log(printFirstCharacter([1, 2, 3, 5, 8]))

        //Write a function to return the last 5 characters as an array from the given array.
        const printLastFive = (arr) => {
            arr.splice(0, 2)
            return arr
        }
        console.log(printLastFive([0, 1, 1, 2, 3, 5, 8]))


        //Write an ES6 function to return the second element of the given array by multiplying 20 to it.
        const printSecondCharacter = (arr) => {
            return arr.at(1) * 20
        }
        console.log(printSecondCharacter([1, 2, 3, 5, 8]))

        //Write an ES6 function to return the second element of the given array by adding “Hello” before it.
        const sayHello = (arr) => {
            return `Hello ${arr[1]}`
        }
        console.log(sayHello(['Akshay', 'Sweta', 'Prerana', 'Vinay']))
        console.log(sayHello(['Kanika', 'Rakesh', 'Prerana', 'Puja']))

        //Write an ES6 function to return sum of all numbers at even indices of the given array.
        const sumOfEvenIndices = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (i === 0 || i % 2 === 0) {
                    sum = sum + arr[i]
                }
            }
            return sum
        }
        console.log(sumOfEvenIndices([2, 4, 3, 7, 1, 5])) // 6
        console.log(sumOfEvenIndices([12, 14, 3, 27, 15, 25])) // 30

        //Write an ES6 function to return the sum of only first 2 elements of the array.
        const sumFirstTwoElements = (arr) => {
            let total = 0;
            let newarray = arr.splice(0, 2)
            for (let i = 0; i < newarray.length; i++) {
                total = total + newarray[i]
            }
            return total
        }
        console.log(sumFirstTwoElements([10, 4, 3, 7, 1, 5])) // 14
        console.log(sumFirstTwoElements([12, 14, 3, 27, 15])) // 26


        //Write an ES6 function to return the first element which is a multiple of 5 in the given array.
        const printMultipleOfFive = (arr) => {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 5 === 0) {
                    return arr[i]
                }
            }
        }
        console.log(printMultipleOfFive([7, 4, 10, 7, 5, 3])) // 10
        console.log(printMultipleOfFive([7, 5, 10, 7, 15, 3])) // 5

        //Create a function which takes in the given object and returns another object only 
        // with the properties postalCode and city in it.
        const getAddress = (obj) => {
            const { postalCode, city } = obj;
            const newObject = { postalCode, city }
            return newObject
        }
        const userData = {
            name: 'Jane Doy',
            postalCode: '12134',
            city: 'Germany',
        }
        console.log(getAddress(userData))

        //Create a function which takes in the given object and returns a sentence 
        // which indicates nameof the person and where the person lives.
        const printData = (obj) => {
            return `${obj.name} lives in ${obj.country}`
        }
        const userData1 = {
            name: 'Gaurav',
            postalCode: '12134',
            country: 'Japan',
        }

        const userData2 = {
            name: 'Pritam',
            postalCode: '560223',
            country: 'India',
        }
        console.log(printData(userData2))

        //Create a function which takes a product object and returns a sentence about the product
        const printProductDetails = (obj) =>{
            return `${obj.name} has capacity of ${obj.specification.capacity} and size of ${obj.specification.size} which has a price of ${obj.price}`
        }
        const productObj = {
            name: 'Apple MacBook Air 2020',
            specification: {
                capacity: '256GB',
                size: '13.3 Inch',
            },
            price: 82900,
        }
        console.log(printProductDetails(productObj))
    </script>
