        //Code 12: To check the string or number is palindrome or not( ex: 121,madam,anna) 
        // using diving length by 2 and then comparing
        function checkmyPalindrome(str){
            const totalLength = str.length;
            for(i=0 ; i< Math.floor(totalLength / 2); i++){
                if(str[i] === str[totalLength-1-i]){ 
                    console.log(`${str} not a palindrome`)
                    return;
                }
            }
            console.log(`${str} is a palindrome`);
        }
        checkmyPalindrome('Hello');
        checkmyPalindrome('AMMA')
