    <script>
        const nums = [1,2,3,4,5];
        const multiplyByTwo = nums.map((num) =>{
            return num * 2
        });
        console.log(multiplyByTwo);

        const counts = [1,2,3,4,5];
        const greaterThanTwo = counts.filter((count) =>{
            return count > 2
        });
        console.log(greaterThanTwo);

        const values = [1,2,3,4,5];
        const sumValue = values.reduce((acc, curr)=>{
            return acc + curr
        }, 0);
        console.log(sumValue);


        //Polyfill for Map
        Array.prototype.myMap = function(cb){
            let temp = [];
            for (let i =0; i<this.length; i++){
                console.log(this);
                temp.push(cb(this[i], i, this))
            }
            return temp;
        };
        const digits = [1,2,3,4,5];
        const multiplyByThree = digits.myMap((digit) =>{
            return digit * 3
        });
        console.log(multiplyByThree);

        //Polyfill for Filter
        Array.prototype.myFilter = function(cb){
            let result = [];
            for (let i = 0; i < this.length; i++) {
               if(cb(this[i], i, this)) result.push(this[i])
            }
            return result
        }
        const numericValues = [1,2,3,4,5];
        const greaterThanThree = numericValues.myFilter((numericValue) =>{
            return numericValue > 3
        });
        console.log(greaterThanThree);

        //Polyfill for Reduce
        Array.prototype.myReduce = function(cb, intialValue){
            let accumulator = intialValue;
            for(let i=0; i<this.length; i++){
                accumulator = accumulator ? cb(accumulator, this[i], this) : this[i];
            }
            return accumulator
        }

        const sumvalues = [1,2,3,4,5];
        const sum = values.myReduce((acc, curr)=>{
            return acc + curr
        }, 0);
        console.log(sum);

        
    </script>
