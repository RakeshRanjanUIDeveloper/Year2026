        const p1 = new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve("P1 Resolve")
            }, 3000);
        })
        const p2 = new Promise((resolve,reject)=>{

            }, 1000);

        const p3 = new Promise((resolve,reject)=>{
            // setTimeout(() => {
            //   resolve("P3 Resolve")  
            // }, 2000);
            setTimeout(() => {
                reject("P3 reject")
            }, 2000);
        })
        Promise.race([p1,p2,p3])

            })
            .catch((err)=>{
                console.error(err);
            })

    </script>
